# Docker Compose for Mijn Energie with MySQL
# Use: docker-compose up -d

version: '3.8'

services:
  # Blazor Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mijn-energie-web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=EindhovenEnergy;User=energie_user;Password=Energie123!;
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - energie-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mijn-energie-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
  MYSQL_DATABASE: EindhovenEnergy
      MYSQL_USER: energie_user
      MYSQL_PASSWORD: Energie123!
    ports:
      - "3306:3306"
 volumes:
 - mysql-data:/var/lib/mysql
    - ./docker/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - energie-network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mijn-energie-phpmyadmin
  environment:
      PMA_HOST: mysql
      PMA_USER: energie_user
      PMA_PASSWORD: Energie123!
    ports:
      - "8081:80"
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - energie-network

networks:
  energie-network:
    driver: bridge

volumes:
  mysql-data:
