# GitHub Actions workflow for Azure App Service deployment
# This workflow builds and deploys the Blazor app to Azure

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - Auzre-testing
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: mijn-energie    # Set this to your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore urban_city_power_managment.Web/urban_city_power_managment.Web.csproj

    - name: Build
      run: dotnet build urban_city_power_managment.Web/urban_city_power_managment.Web.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish urban_city_power_managment.Web/urban_city_power_managment.Web.csproj --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Upload artifact for deployment
   uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
  name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
  with:
      name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
    package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
